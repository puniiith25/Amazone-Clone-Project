<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Cantainer">
        <div class="Screen">
            <input type="text" class="input-Screen">
        </div>
        <div class="Special-Buttons">
            <button type="button" class="btn Yellow-btn" data-num="*">*</button>
            <button type="button" class="btn Yellow-btn" data-num="/">/</button>
            <button type="button" class="btn Yellow-btn" data-num="+">+</button>
            <button type="button" class="btn Yellow-btn" data-num="-">-</button>

        </div>
        <div class="Number-Buttons">

            <button type="button" class="btn Num-btn" data-num="1">1</button>
            <button type="button" class="btn Num-btn" data-num="2">2</button>
            <button type="button" class="btn Num-btn" data-num="3">3</button>
            <button type="button" class="btn Num-btn" data-num="4">4</button>
            <button type="button" class="btn Num-btn" data-num="5">5</button>
            <button type="button" class="btn Num-btn" data-num="6">6</button>
            <button type="button" class="btn Num-btn" data-num="7">7</button>
            <button type="button" class="btn Num-btn" data-num="8">8</button>
            <button type="button" class="btn Num-btn" data-num="9">9</button>
            <button type="button" class="btn Num-btn" data-num="0">0</button>
            <button type="button" class="btn Num-btn" data-num=".">.</button>

            <button type="button" class="btn Equal-btn" data-num="">=</button>
            <button type="button" class="btn Clear-btn" data-num="">C</button>
            
        </div>


    </div>
    <script src="script.js"></script>
    
</body>
</html>
